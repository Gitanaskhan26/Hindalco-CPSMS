services:
  - type: web
    name: hindalco-cpsms-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/cpsms-backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: hindalco-cpsms-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: hindalco-cpsms-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: hindalco-cpsms-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://hindalco-cpsms-frontend.onrender.com
    healthCheckPath: /api/health
    
databases:
  - name: hindalco-cpsms-db
    databaseName: hindalco_cpsms
    user: hindalco_user
