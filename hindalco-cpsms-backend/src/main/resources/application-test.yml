spring:
  application:
    name: hindalco-cpsms-backend
  
  # H2 In-Memory Database for Testing
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # JPA Configuration for H2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  # Disable Flyway for testing
  flyway:
    enabled: false

server:
  port: 8081
  servlet:
    context-path: /api

